<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function display()
		{
			var a = document.getElementById("t1").value;
			var b =0;
			while(b<a)
			{
				document.write(b);
				b++;
			}
		}
	</script>
</head>
<body>
	Enter a value:<input type="text" id="t1">
<button onclick="display();">click me..</button>
</body>
</html>
